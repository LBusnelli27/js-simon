<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Simon Says</title>

    <!-- ? Link bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- ? Link fontawesome 6 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- ? Link my css -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <div class="container-fluid text-center">
            <h2>Guess the numbers</h2>
            <p class="mb-4">You have 30 seconds to rember the number</p>
            <div class="row">
                <div class="col-4 offset-4">
                    <div class="card text-center mb-3">
                        <div class="card-header">
                            <h5>List of numbers to remember</h5>
                        </div>
                        <div id="list-number" class="card-body">
                            
                        </div>
                    </div>

                    <p id="gussed-numbers" class="text-success"></p>
                    <p id="score-p" class="text-warning"></p>
                </div>
            </div>
        </div>
        
    </main>

    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
